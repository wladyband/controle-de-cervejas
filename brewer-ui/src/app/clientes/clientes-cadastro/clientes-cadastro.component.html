<div class="container">
  <form autocomplete="off">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Cliente</h1>
      </div>


      <div class="ui-g-12  ui-fluid">
        <label>Nome </label>
        <input pInputText type="text">
      </div>


      <div class="ui-g-12 ui-lg-3 ui-md-4 ui-fluid">
        <label>Tipo de Pessoa</label>
          <div>
            <div class="radio  radio-inline">
                <p-radioButton name="group1" value="Física" label="Física" [(ngModel)]="tipo" inputId="tipo"></p-radioButton>
            </div>
            <div class="radio  radio-inline">
                <p-radioButton name="group1" value="Juridica" label="Juridica" [(ngModel)]="tipo" inputId="tipo"></p-radioButton>
            </div>
          </div>

      </div>

      <div class="ui-g-12 ui-md-8 ui-fluid">
        <label>CPF/CNPJ</label>
        <input pInputText type="text">
      </div>


      <div class="ui-g-12 ui-lg-3 ui-md-4 ui-fluid">
        <label>Telefone</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12 ui-md-8 ui-fluid">
        <label>Email</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12 ui-lg-3 ui-md-4 ui-fluid">
        <label>Logradouro</label>
        <input pInputText type="text">
      </div>
      <div class="ui-g-12 ui-lg-3 ui-md-4 ui-fluid">
        <label>Numero</label>
        <input pInputText type="text">
      </div>
      <div class="ui-g-12 ui-lg-4 ui-md-4 ui-fluid">
        <label>Complemento</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12 ui-lg-3 ui-md-4 ui-fluid">
        <label>CEP</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12 ui-lg-3 ui-md-4 ui-fluid">
        <label>Cidade</label>
        <p-dropdown [options]="estilos" placeholder="Selecione"
          [autoWidth]="false">
        </p-dropdown>
      </div>

      <div class="ui-g-12 ui-lg-3 ui-md-4 ui-fluid">
        <label>Estado</label>
        <p-dropdown [options]="sabor" placeholder="Selecione"
          [autoWidth]="false">
        </p-dropdown>
      </div>


      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
